<div class="container">
  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>


  <button (click)="fetchAndParse()" class="fetch-button">Fetch Data</button>

  <div *ngIf="headersWithExplanations.length > 0" class="content">
    <div *ngFor="let item of headersWithExplanations" class="item">
      <h2>{{ item.header }}</h2>
      <p>{{ item.explanation }}</p>
    </div>
  </div>

  <div *ngIf="headersWithExplanations.length === 0 && !errorMessage">
    No content available.
  </div>
</div>
