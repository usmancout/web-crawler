<div class="container">
  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>

  <button (click)="fetchAndParse()" class="fetch-button">Fetch Data</button>

  <div *ngIf="headerExplanation.length > 0" class="content">
    <div *ngFor="let item of headerExplanation" class="item">
      <h2>{{ item.header }}</h2>
      <p *ngIf="item.explanation">{{ item.explanation }}</p>
    </div>
  </div>

  <div *ngIf="headerExplanation.length === 0 && !errorMessage">
    Press Button to fetch data
  </div>

  <!-- Download Button -->
  <button *ngIf="headerExplanation.length > 0" (click)="downloadData()" class="download-button">Download</button>
</div>
